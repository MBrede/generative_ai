name: Quarto Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install Python and Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping Python dependencies."
          fi
      - run: pip install jupyter

      - name: Install R and Dependencies
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 4.4.1
      - name: Install R packages
        run:  |
          sudo apt update -qq && sudo apt install --yes --no-install-recommends wget ca-certificates gnupg
          wget -q -O- https://eddelbuettel.github.io/r2u/assets/dirk_eddelbuettel_key.asc | tee -a /etc/apt/trusted.gpg.d/cranapt_key.asc
          echo "deb [arch=amd64] https://r2u.stat.illinois.edu/ubuntu jammy main" > /etc/apt/sources.list.d/cranapt.list
          sudo apt update -qq
          echo "Package: *" > /etc/apt/preferences.d/99cranapt
          echo "Pin: release o=CRAN-Apt Project" >> /etc/apt/preferences.d/99cranapt
          echo "Pin: release l=CRAN-Apt Packages" >> /etc/apt/preferences.d/99cranapt
          echo "Pin-Priority: 700"  >> /etc/apt/preferences.d/99cranapt
          Rscript -e '
            desc <- read.dcf("DESCRIPTION")
            pkgs <- unlist(strsplit(desc[1, "Imports"], "\n"))
            pkgs <- trimws(pkgs) 
            for (pkg in pkgs) {
              if (!requireNamespace(pkg, quietly = TRUE)) {
                install.packages(pkg, Ncpus = 6)
              }
            }
          '

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
